<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm border-0" style="width:400px;">
            <div class="card-body p-4">

                <div class="text-center mb-4">
                    <i class="bi bi-grid-fill text-primary fs-1"></i>
                    <h3 class="fw-bold mt-2">Admin Login</h3>
                    <p class="text-muted">Masuk untuk mengelola dashboard</p>
                </div>

                <!-- FORM LOGIN -->
                <form method="POST" action="/login">

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Masukkan username"
                            required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Masukkan password"
                            required>
                    </div>

                    <!-- CAPTCHA -->
                    <div class="mb-3">
                        <label class="form-label">Verifikasi</label>

                        <div class="d-flex gap-2 align-items-center">

                            <img src="/captcha/{{.CaptchaId}}.png" alt="captcha"
                                style="height:45px; border-radius:6px; border:1px solid #ddd;" id="captchaImg">

                            <!-- tombol reload -->
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="reloadCaptcha()">
                                â†»
                            </button>

                        </div>

                        <input type="text" name="captcha" class="form-control mt-2" placeholder="Masukkan captcha"
                            required>

                        <input type="hidden" name="captchaId" id="captchaId" value="{{.CaptchaId}}">
                    </div>

                    <!-- BUTTON -->
                    <div class="d-grid">
                        <button class="btn btn-primary">
                            Login
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="assets/plugins/global/plugins.bundle.js"></script>
    <script src="assets/js/scripts.bundle.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script>
        { { if .Error} }
        alert("{{.Error}}");
        { { end } }
    </script> -->
</body>

</html>
