<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard Admin </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body id="kt_app_body" data-kt-app-layout="dark-sidebar" data-kt-app-sidebar-enabled="true"
    data-kt-app-sidebar-fixed="true" data-kt-app-header-fixed="true">
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="layout">

        <!-- SIDEBAR -->
        <div id="sidebar-placeholder"></div>

        <!-- MAIN -->
        <div class="main">

            <!-- HEADER -->
            <div id="header-placeholder"></div>

            <!-- Profil CONTENT -->
            <main class="content">
                <div class="container-fluid">
                    <div class="page-section mb-4">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h4 class="mb-1">Profil Saya</h4>
                            </div>
                        </div>
                    </div>

                    <div class="row g-4">
                        <!-- Left Column: Profile Card -->
                        <div class="col-lg-4">
                            <div class="card modern-card mb-4">
                                <div class="card-body text-center pt-5 pb-4">
                                    <div class="mb-4 position-relative d-inline-block">
                                        <img src="assets/media/avatars/300-1.jpg" alt="Avatar"
                                            class="rounded-circle img-fluid border border-4 border-white shadow-sm"
                                            style="width: 120px; height: 120px; object-fit: cover;">
                                    </div>
                                    <h5 class="fw-bold mb-1">Admin User</h5>
                                    <p class="text-muted mb-3">Super Administrator</p>
                                    <div class="d-flex justify-content-center gap-2">

                                        <!-- Hidden File Input -->
                                        <input type="file" id="uploadFoto" accept="image/*" hidden>

                                        <!-- Button Trigger -->
                                        <button class="btn btn-primary btn-sm"
                                            onclick="document.getElementById('uploadFoto').click();">
                                            <i class="bi bi-upload me-1"></i> Upload Foto
                                        </button>

                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- Right Column: Details & Settings -->
                        <div class="col-lg-8">
                            <!-- Personal Info -->
                            <div class="card modern-card mb-4">
                                <div class="card-header bg-white py-3 px-4 border-bottom">
                                    <h5 class="mb-0 fs-6 fw-bold">Informasi Pribadi</h5>
                                </div>
                                <div class="card-body p-4">
                                    <form>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label class="form-label small text-muted">Nama Depan</label>
                                                <input type="text" class="form-control" value="Admin">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label small text-muted">Nama Belakang</label>
                                                <input type="text" class="form-control" value="User">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label class="form-label small text-muted">Email</label>
                                                <input type="email" class="form-control" value="admin@example.com">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label small text-muted">No. Telepon</label>
                                                <input type="tel" class="form-control" value="+62 812 3456 7890">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label small text-muted">Alamat</label>
                                            <textarea class="form-control"
                                                rows="3">Jl. Jendral Sudirman No. 1, Jakarta Pusat</textarea>
                                        </div>
                                        <div class="d-flex justify-content-end">
                                            <button type="button" class="btn btn-primary">Simpan Perubahan</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>


    <script src="assets/plugins/global/plugins.bundle.js"></script>
    <script src="assets/js/scripts.bundle.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
