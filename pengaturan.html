<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard Admin </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body id="kt_app_body" data-kt-app-layout="dark-sidebar" data-kt-app-sidebar-enabled="true"
    data-kt-app-sidebar-fixed="true" data-kt-app-header-fixed="true">
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="layout">

        <!-- SIDEBAR -->
        <div id="sidebar-placeholder"></div>

        <!-- MAIN -->
        <div class="main">

            <!-- HEADER -->
            <div id="header-placeholder"></div>

            <!-- CONTENT PENGATURAN -->
            <main class="content">
                <div class="container-fluid">
                    <div class="page-section mb-4">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h4 class="mb-1">Pengaturan Website</h4>
                                <p class="text-muted small mb-0">Konfigurasi umum informasi website</p>
                            </div>
                            <button class="btn btn-primary btn-lg">Simpan Perubahan</button>
                        </div>
                    </div>

                    <div class="row g-4">
                        <div class="col-lg-8">
                            <div class="card modern-card mb-4">
                                <div class="card-header border-bottom bg-white py-3 px-4">
                                    <h5 class="mb-0 text-dark">Informasi Umum</h5>
                                </div>
                                <div class="card-body p-4">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Nama Website</label>
                                            <input type="text" class="form-control" value="RSUD Bendan">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Deskripsi Singkat</label>
                                            <textarea class="form-control"
                                                rows="3">Rumah Sakit Umum Daerah Bendan Kota Pekalongan</textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Kata Kunci Website</label>
                                            <input type="text" class="form-control" value="RSUD, Rumah Sakit, Pekalongan, Kesehatan">
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Email Kontak</label>
                                                <input type="email" class="form-control"
                                                    value="rsudbendan@pekalongankota.go.id">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Nomor Telepon</label>
                                                <input type="text" class="form-control" value="(0285) 437222">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Nomor WhatsApp</label>
                                                <input type="text" class="form-control" value="081234567890">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Alamat Lengkap</label>
                                            <textarea class="form-control"
                                                rows="2">Jl. Sriwijaya No.2, Bendan, Kec. Pekalongan Bar., Kota Pekalongan, Jawa Tengah 51119</textarea>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="card modern-card mb-4">
                                <div class="card-header border-bottom bg-white py-3 px-4">
                                    <h5 class="mb-0 text-dark">Media Sosial</h5>
                                </div>
                                <div class="card-body p-4">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Facebook Username</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="bi bi-facebook"></i></span>
                                                    <input type="text" class="form-control" placeholder="username">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">X Username</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="bi bi-twitter-x"></i></span>
                                                    <input type="text" class="form-control" placeholder="username">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Instagram Username</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="bi bi-instagram"></i></span>
                                                    <input type="text" class="form-control" placeholder="username">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Youtube Channel ID</label>
                                                <div class="input-group">
                                                    <span class="input-group-text"><i class="bi bi-youtube"></i></span>
                                                    <input type="text" class="form-control" placeholder="channel_id">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card modern-card mb-4">
                                <div class="card-header border-bottom bg-white py-3 px-4">
                                    <h5 class="mb-0 text-dark">Logo</h5>
                                </div>
                                <div class="card-body p-4 text-center">
                                    <div class="mb-4">
                                        <label class="form-label d-block text-start">Logo Website</label>
                                        <div class="border rounded p-3 mb-2 bg-light">
                                            <img src="assets/media/avatars/300-1.jpg" alt="Logo"
                                                style="max-height: 80px;">
                                        </div>
                                        <input type="file" class="form-control form-control-sm">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <script src="assets/plugins/global/plugins.bundle.js"></script>
    <script src="assets/js/scripts.bundle.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
